<!doctype html>
<html lang="en">

<head>
      <title>Login</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <!-- Bootstrap CSS v5.2.0-beta1 -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      
      <!-- CSS -->
      <link rel="stylesheet" href="./assets/css/style.css">
      <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
      
      <main>
            <div class="card text-center">
                  <div class="card-header bg_darkness">
                        <img class="w-50 p-4" src="./assets/img/sony_logo.svg" alt="">
                        <a href="./index.html"><button type="button" class="btn-close btn-close-white" aria-label="Close"></button></a>
                  </div>
                  <div class="card-header-bottom bg_primary">
                        <img class="w-100" src="./assets/img/logo_playstation.png" alt="">
                  </div>
                  <div class="card-body">             
                        <p class="text-center">Accedi a PlayStation con uno dei tuoi account Sony. <br>
                              <a href="">Ulteriori informazioni.</a>
                        </p>
                        <div class="m-3">
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ID di accesso (indirizzo di e-mail)">
                        </div>
                        <div class="mx-3 login">
                              <button type="button" class="btn btn-danger bg_important w-100">Accedi</button>
                        </div>
                        <div class="m-3 text-start">
                              <a href="">Problemi di accesso?</a>
                        </div>
                        <div class="mx-3 new-account">
                              <button type="button" class="btn btn-outline-secondary w-100">Crea un nuovo account</button>
                        </div>
                  </div>
            </div>
      </main>
      
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
</script>
</body>

</html>
